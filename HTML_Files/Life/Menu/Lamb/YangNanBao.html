    <h1>羊腩煲</h1>
    <p><b>原料：</b>羊腩/羊排，柱候酱，海鲜酱，芝麻酱，南乳，老抽，生抽，冬菇，姜，蒜，红葱头，腐竹，萝卜</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 水泡冬菇，羊腩/羊排</p>
        <p>2. 切姜，蒜，红葱头</p>
        <p>3. 调酱汁：</p>
        <blockquote>
            <p>南乳一个</p>
            <p>柱候酱两勺</p>
            <p>芝麻酱两勺</p>
            <p>海鲜酱三勺</p>
        </blockquote>
        <p>4. 煎羊腩，干水后加入料酒继续，加入冷水加热至沸腾，倒出羊肉洗净</p>
        <p>5. 洗净锅，加油，小炒姜片，再加入酱汁爆炒</p>
        <p>6. 加入羊腩，爆炒</p>
        <p>7. 加入冰糖和滚水，淹没羊腩，加盖焖30分钟</p>
        <p>8. 加入冬菇，腐竹，萝卜，加盖焖30分钟</p>
        <p>9. 放入冰箱，第二天食用</p>
    </blockquote>
