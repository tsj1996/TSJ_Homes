  <body>
    <h1>叉烧(煌上煌秘方!)</h1>
    <p><b>原料：</b>五花肉，叉烧酱，柱候酱，海鲜酱，南乳，老抽，玫瑰露酒，生抽，生粉，麦芽糖</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 前一晚上用以下酱料腌制五花肉：</p>
        <blockquote>
            <p>三勺叉烧酱</p>
            <p>一勺叉烧酱</p>
            <p>一勺海鲜酱</p>
            <p>一勺南乳(要加一个腐乳)</p>
            <p>一点老抽</p>
            <p>一点玫瑰露酒增香</p>
            <p>一点生抽</p>
            <p>适量生粉</p>
        </blockquote>
        <p>2. 预热烤箱，375华氏温度烤20分钟</p>
        <p>3. 取出五花肉，在表面涂抹麦芽糖</p>
        <p>4. 放入烤箱，再烤15分钟</p>
        <p>5. 取出，切片，上菜</p>
    </blockquote>
