<!DOCTYPE html>
<html>
  <head>
    <title>辣子鸡</title>
    <meta charset="UTF-8">
    <style>
        body {
          font-family: SimSun, sans-serif;
        }
    </style>
  </head>
  <body>
    <h1>辣子鸡</h1>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 鸡腿肉切块，2勺料酒，1勺生抽，1勺淀粉，半勺老抽，半勺辣椒粉，半勺花椒粒，少许盐，姜片，腌制30分钟</p>
        <p>2. 180度20分钟，中途翻面</p>
        <p>3. 干辣椒洗净，放入再烤五分钟</p>

    </blockquote>
    <img src="SpicyChicken.jpg" width="520" height="520">
  </body>
</html>
