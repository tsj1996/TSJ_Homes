    <title>香菜拌牛肉</title>
    <meta charset="UTF-8">
    <style>
        body {
          font-family: SimSun, sans-serif;
        }
    </style>
  </head>
  <body>
    <h1>香菜拌牛肉</h1>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 牛肉切片</p>
        <p>2. 生抽，老抽，葱姜水，胡椒粉，淀粉，鸡蛋清腌制，食用油锁水</p>
        <p>3. 蒜末，辣椒粉，葱花，泼上热油</p>
        <p>4. 再加入生抽两勺，蚝油一勺，香醋，白糖</p>
        <p>5. 水沸腾后加入腌制的牛肉，变色便捞出</p>
        <p>6. 加入香菜，倒入料汁，搅拌</p>
    </blockquote>
