  <body>
    <h1>黄瓜炒牛肉</h1>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 牛肉切片</p>
        <p>2. 酱油，糖，料酒，生粉，食用油搅拌，腌制</p>
        <p>3. 放牛肉进锅翻炒，半生熟，取出</p>
        <p>4. 黄瓜切丁， 放油，一点点酱油和蚝油炒熟</p>
        <p>5. 最后将牛肉放回去，小炒
    </blockquote>
