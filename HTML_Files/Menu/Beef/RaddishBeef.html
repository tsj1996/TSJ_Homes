    <style>
        body {
          font-family: SimSun, sans-serif;
        }
    </style>
  </head>
  <body>
    <h1>萝卜牛腩</h1>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 牛腩切块，冷水下锅过水（葱姜料酒）</p>
        <p>2. 炒糖色，放肉，剩下油后放八角香叶爆炒</p>
        <p>3. 放入酱油，柱候酱，料酒继续爆炒</p>
        <p>4. 放入开水，开始焖</p>
        <p>5. 差不多了放萝卜</p>

    </blockquote>
