  <body>
    <h1>葡国鸡</h1>
    <p><b>原料：</b>鸡腿鸡翼，黄姜粉，椰奶，土豆，黑白胡椒， 洋葱， 椰奶，椰粉</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 盐，黑白胡椒粉，腌制鸡肉</p>
        <p>2. 洋葱，土豆切块</p>
        <p>3. 中火爆香洋葱，土豆</p>
        <p>4. 放入鸡腿鸡翼，撒入黄姜粉</p>
        <p>5. 加入椰奶，椰子粉（大量）</p>
        <p>6. 加入少量盐，焖煮</p>
        <p>7. 放入烤箱，180度，烤半小时</p>
        <p>8. 出锅</p>
    </blockquote>

    <img src="WinterMush_Chicken.jpg" width="500" height="400">
