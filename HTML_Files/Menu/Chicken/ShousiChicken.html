  <body>
    <h1>手撕鸡</h1>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 姜葱，盐焗鸡粉腌制</p>
        <p>2. 盘子里扣个碗，鸡上放红枣和枸杞，蒸</p>
        <p>3. 蒸好以后，手撕鸡，将汤汁洒在鸡上，加入芝麻，麻油，花生，香菜，搅拌</p>
    </blockquote>
