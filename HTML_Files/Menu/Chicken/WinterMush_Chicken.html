    <h1>冬菇焖鸡</h1>
    <p><b>原料：</b>鸡腿肉，冬菇，木耳，蒜头，青葱，姜，盐，蚝油，料酒，淀粉，生抽，广东米酒，黑胡椒</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 鸡腿肉切块，加入生抽，盐，生粉，糖，广东米酒腌制鸡肉</p>
        <p>2. 冬菇泡水，切块</p>
        <p>3. 小炒鸡肉，取出</p>
        <p>4. 热锅冷油，爆香葱姜蒜</p>
        <p>5. 放入香菇炒软</p>
        <p>6. 再加入鸡肉，生抽，蚝油，糖翻炒</p>
        <p>7. 撒上葱花，翻炒</p>
        <p>8. 关火，出锅</p>
    </blockquote>
