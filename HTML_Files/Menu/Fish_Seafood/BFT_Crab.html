    <h1>避风塘炒螃蟹</h1>
    <p><b>原料：</b>螃蟹，蒜头，葱，姜，生抽，料酒，麻辣香锅底料</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 冷水放螃蟹下锅，过水捞出</p>
        <p>2. 热锅冷油，蒜头，姜爆香</p>
        <p>3. 放入螃蟹，麻辣香锅底料爆炒</p>
        <p>4. 放入葱段爆炒</p>
        <p>5. 出锅</p>
    </blockquote>
