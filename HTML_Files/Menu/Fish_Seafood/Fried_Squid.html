<!DOCTYPE html>
<html>
  <head>
    <title>Fried Squid</title>
    <meta charset="UTF-8">
    <style>
        body {
          font-family: SimSun, sans-serif;
        }
    </style>
  </head>
  <body>
    <h1>葱爆鱿鱼</h1>
    <p><b>原料：</b>鱿鱼，蒜头，葱，姜，生抽，蚝油，伏特加，洋葱</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 冷水放鱿鱼下锅，过水捞出</p>
        <p>2. 热锅冷油，蒜头，姜，洋葱爆香</p>
        <p>3. 放入鱿鱼，放入伏特加，生抽，蚝油爆炒</p>
        <p>4. 放入葱段爆炒</p>
        <p>5. 出锅</p>
    </blockquote>
    <img src="Fried_Squid.jpg" width="520" height="520">

  </body>
</html>
