  <body>
    <h1>红烧罗非鱼</h1>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 洗净罗非鱼，鱼背，鱼身开刀</p>
        <p>2. 放入油锅，姜，蒜，煎至金黄</p>
        <p>3. 将鱼取出，放入番茄，蚝油，生抽，糖，熬汁</p>
        <p>4. 将鱼放回，放入葱段，焖熟</p>

    </blockquote>
