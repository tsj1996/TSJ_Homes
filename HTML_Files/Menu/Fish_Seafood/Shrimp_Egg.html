  <body>
    <h1>虾仁滑蛋</h1>
    <p><b>原料：</b>鸡蛋，虾仁，盐，葱花，醋</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 虾仁过水，捞出去壳</p>
        <p>2. 放入鸡蛋，盐，少量醋，葱花搅拌</p>
        <p>3. 中小火热锅，倒入蛋液滑锅</p>
        <p>4. 出锅
    </blockquote>
