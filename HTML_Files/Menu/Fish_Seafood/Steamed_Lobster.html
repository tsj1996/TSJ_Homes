  <body>
    <h1>蒜蓉粉丝</h1>
    <p><b>原料：</b>龙虾尾，蒜，葱花，黄油，生抽，蚝油，糖，黄油</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 龙虾洗净，中间用剪刀破口</p>
        <p>2. 爆炒蒜头，变成金黄色后取出，加入生抽，蚝油，糖</p>
        <p>3. 粉丝泡水，洗净，放在盘底</p>
        <p>4. 粉丝上铺上龙虾，淋上酱汁</p>
        <p>5. 放入蒸锅，蒸10分钟</p>
        <p>6. 淋上黄油，洒上葱花，出锅</p>
    </blockquote>
