<!DOCTYPE html>
<html>
  <head>
    <title>清蒸罗非鱼</title>
    <meta charset="UTF-8">
    <style>
        body {
          font-family: SimSun, sans-serif;
        }
    </style>
  </head>
  <body>
    <h1>清蒸罗非鱼</h1>
    <p><b>原料：</b>罗非鱼，葱，姜，蒸鱼酱油</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 洗净罗非鱼，鱼背开刀</p>
        <p>2. 鱼背和鱼底插入葱和姜</p>
        <p>3. 放入蒸锅10分钟，将鱼取出</p>
        <p>4. 淋上热油和葱花，最后洒上蒸鱼酱油</p>

    </blockquote>

  </body>
