  <body>
    <h1>手工饺子</h1>
    <p><b>原料：</b>冬菇，木耳，红萝卜，玉米，猪肉，鸡肉</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 将所有原料打碎</p>
        <p>2. 猪肉/鸡肉混入泡好的花椒葱姜水水</p>
        <p>3. 用现成的饺子皮包起来</p>
    </blockquote>
