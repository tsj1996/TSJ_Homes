    <title>鱼香茄子</title>
    <meta charset="UTF-8">
    <style>
        body {
          font-family: SimSun, sans-serif;
        }
    </style>
  </head>
  <body>
    <h1>鱼香茄子</h1>
    <h2>步骤:</h2>
    <blockquote>
        <p>茄子切条，裹上面粉，撒一点香醋</p>
        <p>油锅中火炸</p>
        <p>肉末剁碎，加入蒜末，豆瓣酱，搅拌</p>
        <p>爆炒肉末，加入老抽上色</p>
        <p>加入开水煮沸，加入生抽，糖，蚝油</p>
        <p>加入茄子，焖</p>
        <p>撒上葱花，出锅</p>
    </blockquote>
