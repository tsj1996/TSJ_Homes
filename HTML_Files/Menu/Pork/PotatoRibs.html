    <title>土豆焖排骨</title>
    <meta charset="UTF-8">
    <style>
        body {
          font-family: SimSun, sans-serif;
        }
    </style>
  </head>
  <body>
    <h1>土豆焖排骨</h1>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 淀粉，醋清洗排骨</p>
        <p>2. 生粉，生抽，糖，胡椒粉，麻油，料酒腌制排骨</p>
        <p>3. 洋葱，土豆切块</p>
        <p>4. 中火煎排骨，加入洋葱，蒜头</p>
        <p>5. 加入柱候酱，料酒，加入开水</p>
        <p>6. 加入土豆，蚝油，生抽，老抽，糖，焖</p>
        <p>7. 加入香菜或者葱花，出锅</p>
    </blockquote>
