    <h1>肉酱意粉</h1>
    <p><b>原料：</b>意粉，意粉酱，牛肉沫，料酒，蘑菇，芝士，盐</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 煮意粉</p>
        <p>2. 爆炒牛肉，加料酒去腥</p>
        <p>3. 加入蘑菇，意粉酱</p>
        <p>4. 放入意粉搅拌，出锅加芝士</p>

    </blockquote>
