    <h1>伏特加酱意粉</h1>
    <p><b>原料：</b>意粉，番茄罐头，伏特加，洋葱，帕马森芝士，盐，奶油</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 煮意粉，记得撒点盐</p>
        <p>2. 切洋葱，小火炒</p>
        <p>3. 加入伏特加，番茄酱，盐</p>
        <p>4. 放入意粉搅拌，出锅加芝士</p>
        <p>5. 加入奶油</p>
        <p>6. 放入意粉搅拌，出锅放芝士</p>
    </blockquote>
