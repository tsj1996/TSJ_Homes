    <h1>罗宋汤</h1>
    <p>所以你需要 1 个洋葱、1 个红椒和黄椒、0.5 个卷心菜和 4 个红萝卜和 4 个西红柿。这一切都取决于蔬菜的大小。如果它们很小，请毫不犹豫地添加 1 个红萝卜和 1 个西红柿。
       你还需要一点牛肉，如果你有足够的预算，请尽情的买牛尾。牛腱或者碎牛肉也是不错的选择。
       将蔬菜洗净，切成块状。同时间焯水牛肉，或者拿平底锅煎一下牛肉。然后炒洋葱和青椒，煎成褐色加入茄膏炒出香味。最后加入所有配菜，加水没过食材。盖上盖子煮2个小时，确保它不会粘在一起，必要时加一点水。重点是要隔夜哦！第二天加热，添加适量的糖和盐，你尝尝看调味料。准备好了！这个量应该足够你吃4顿饭了。</p>
